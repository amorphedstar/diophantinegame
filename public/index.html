<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diophantine Game</title>

    <link rel="stylesheet" href="main.css" />

    <script src="login.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Diophantine Game</a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="container-fluid bg-secondary text-center">
      <div>
        <h1>Welcome to the Diophantine game</h1>
        <!-- Displayed when needing authentication -->
        <div id="loginControls" style="display: none">
          <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input
              class="form-control"
              type="text"
              id="userName"
              placeholder="your@email.com"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">ðŸ”’</span>
            <input
              class="form-control"
              type="password"
              id="userPassword"
              placeholder="password"
            />
          </div>
          <button type="button" class="btn btn-primary" onclick="loginUser()">
            Login
          </button>
          <button type="button" class="btn btn-primary" onclick="createUser()">
            Create
          </button>
        </div>
        <!-- Displayed when ready to play -->
        <div id="playControls" style="display: none">
          <div id="playerName"></div>
          <button type="button" class="btn btn-primary" onclick="play()">
            Play
          </button>
          <button type="button" class="btn btn-secondary" onclick="logout()">
            Logout
          </button>
        </div>
      </div>

      <!-- Error dialog -->
      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body">error message here</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-dark text-muted">
      <div class="container-fluid">
        <span class="text-reset">Thomas Draper</span>
        <a
          class="text-reset"
          href="https://github.com/amorphedstar/diophantinegame"
          >Source</a
        >
      </div>
    </footer>
  </body>
</html>
