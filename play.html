<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diophantine Game</title>

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="game.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- Include MathJax rendering framework -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script type="text/x-mathjax-config">
      // allow dynamic equation linebreaking
      // see: https://stackoverflow.com/a/56106854
      MathJax.Hub.Config({
        SVG: { linebreaks: { automatic: true } },
      });
      window.addEventListener("resize", MJrerender);

      let t = -1;
      let delay = 1000;
      function MJrerender() {
        if (t >= 0) {
          // If we are still waiting, then the user is still resizing =>
          // postpone the action further!
          window.clearTimeout(t);
        }
        t = window.setTimeout(function () {
          MathJax.Hub.Queue(["Rerender", MathJax.Hub]);
          t = -1; // Reset the handle
        }, delay);
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_SVG-full"></script>
  </head>
  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Diophantine Game</a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="lobby.html">Lobby</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="play.html">Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="scores.html">Scores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="bg-secondary">
      <div class="players">
        <p>
          Player:
          <span class="player-name">Player name</span>
        </p>
        <p>
          Opponent:
          <span class="player-name">Opponent name</span>
        </p>
        <div id="player-messages">
          <div class="event">
            <span class="player-event">Opponent name</span> selected \( x_1 =
            100 \)
          </div>
        </div>
      </div>

      <div class="game">
        <h2>Goal: prevent a solution to</h2>

        <div id="equation" class="equation"></div>
        <br />

        <div>
          <form method="post" action="play.html" class="form">
            <div style="margin: 20px">
              <label for="assignment">\(a_1 = \)</label>
              <input
                type="text"
                id="assignment"
                placeholder="Type an integer"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-dark text-muted">
      <div class="container-fluid">
        <span class="text-reset">Thomas Draper</span>
        <a
          class="text-reset"
          href="https://github.com/amorphedstar/diophantinegame"
          >Source</a
        >
      </div>
    </footer>

    <!-- Script is located at the bottom because it references HTML elements during initialization -->
    <script src="play.js"></script>
  </body>
</html>
