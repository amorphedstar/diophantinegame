<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diophantine Game</title>

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="game.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Diophantine Game</a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="lobby.html">Lobby</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="play.html">Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="scores.html">Scores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="bg-secondary">
      <div class="players">
        <p>
          Player:
          <span class="player-name">Player name</span>
          <div id="player-messages">
          </div>
        </p>
      </div>
      <div class="game">
        <form action="play.html" class="form">
          <legend>Create or join a game</legend>
          <fieldset>
            <div class="form-check">
              <input class="form-check-input"
                type="radio"
                id="radio1"
                name="varRadio"
                value="New game"
                checked
              />
              <label class="form-check-label" for="radio1">New game</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="radio2" name="varRadio" value="Tim" />
              <label class="form-check-label" for="radio2">Tim</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="radio3" name="varRadio" value="Ada" />
              <label class="form-check-label" for="radio3">Ada</label>
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary">Go!</button>
        </form>
      </div>
    </main>

    <footer class="bg-dark text-dark text-muted">
      <div class="container-fluid">
        <span class="text-reset">Thomas Draper</span>
        <a
          class="text-reset"
          href="https://github.com/amorphedstar/diophantinegame"
          >Source</a
        >
      </div>
    </footer>
  </body>
</html>
