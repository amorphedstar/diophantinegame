<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diophantine Game</title>

    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Diophantine Game</a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="lobby.html">Lobby</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="play.html">Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="scores.html">Scores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </menu>
      </nav>
    </header>

    <main>
      <div class="players">
        Player:
        <span class="player-name">Player name</span>
      </div>
      <form action="play.html">
        <li>
          <fieldset>
            <legend>Create or join a game</legend>
            <label for="radio1">New game</label>
            <input
              type="radio"
              id="radio1"
              name="varRadio"
              value="New game"
              checked
            />
            <label for="radio2">Tim</label>
            <input type="radio" id="radio2" name="varRadio" value="Tim" />
            <label for="radio3">Ada</label>
            <input type="radio" id="radio3" name="varRadio" value="Ada" />
          </fieldset>
        </li>
        <button type="submit">Join</button>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Thomas Draper</span>
      <br />
      <a href="https://github.com/amorphedstar/diophantinegame">GitHub</a>
    </footer>
  </body>
</html>
